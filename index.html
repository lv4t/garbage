    <title>Trợ lý Phân loại Rác AI</title>
<style>
  body {
    background-color: #F8F7F2; /* Fallback color */
    background-image: linear-gradient(to bottom, #E6F4EA 0%, #F8F7F2 100%);
    background-attachment: fixed; /* Keep gradient fixed during scroll */
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  @keyframes slide-in-bottom {
    0% {
      transform: translateY(20px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .animate-slide-in {
    animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
  }
  
  /* Environmental Background Styles */
  .environmental-background {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    z-index: -1;
    pointer-events: none;
    line-height: 0;
  }

  .environmental-background svg {
      width: 100%;
      height: auto;
  }
  
  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  .turbine-blades {
    animation: spin 25s linear infinite;
    transform-origin: center;
  }

</style>
